<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
  <h3>註冊帳號</h3>
  <form action="" onsubmit="return checkflag()">
    姓名：<input type="text" name="name"><br>
    帳號：<input type="text" name="acc"><input type="button" value="檢測帳號" onclick="check()">
    <br>
    密碼：<input type="text" name="pwd"><br>
    <input type="submit" value="註冊">
  </form>


  <script>
    let flag=0;
    function check(){
      let acc=$("input[name=acc]").val();
      $.post("acc.php?do=check",{acc},(re)=>{
        alert(re);
        if(re=="可使用此帳號") flag=1;
      });
    }

    function checkflag(){
      check(); //ajax
      if(!flag){
        alert("請先驗證帳號");
        return false;
      }
      // else return true;
    }

    $("input[name=acc]").change(function(){
      flag=0;
    });
  </script>
</body>

</html>
