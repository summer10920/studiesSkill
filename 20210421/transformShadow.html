<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
      background: #333;
    }

    .box {
      width: 200px;
      height: 100px;
      background: red;
      line-height: 100px;
      position: relative;
    }

    .box::after {
      content: "Before";
      background: linear-gradient(transparent 35%, red);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      opacity: 0.3;
      transform: translateY(100%) scale(1, -1);
    }
  </style>
</head>

<body>
  <div class="box">Before</div>
</body>

</html>
