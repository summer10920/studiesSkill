<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> -->
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
</head>

<body class="p-5">

  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">帳號</span>
    </div>
    <input type="text" class="form-control">
    <div class="input-group-append">
      <span class="input-group-text">後面</span>
    </div>
  </div>

  <hr>

  <input type="file">

  <div class="form-group">
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>

  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile">
    <label class="custom-file-label" for="customFile" data-browse="檔案上傳">請選擇檔案...</label>
  </div>

  <hr>

  <input type="range" min="0" max="5" step="0.5">
  <input type="range" class="form-control-range" min="0" max="5" step="0.5">
  <input type="range" class="custom-range" id="customRange1" min="0" max="5" step="0.5">

  <hr>

  <select class="custom-select" size="3">
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  <hr>
  <select class="form-control" id="exampleFormControlSelect1" size="2">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select>


  <hr>

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="exampleCheck1">
      <label class="custom-control-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <!-- radio -->
  <div class="form-check">
    <input class="form-check-input" type="radio" id="demoRadio">
    <label class="form-check-label" for="demoRadio">default radio</label>
  </div>
  <div class="custom-control custom-radio">
    <input class="custom-control-input" type="radio" id="customRadio">
    <label class="custom-control-label" for="customRadio">custom radio</label>
  </div>

  <!-- checkbox -->
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="demoCheck" required>
    <label class="form-check-label" for="demoCheck">normal checkbox</label>
  </div>
  <div class="custom-control custom-checkbox">
    <input class="custom-control-input" type="checkbox" id="lokicheck" required>
    <label class="custom-control-label" for="lokicheck">Check this custom checkbox</label>
  </div>
  <script>
    $("#lokicheck").prop("indeterminate", true);
    $(document).ready(function () {
      bsCustomFileInput.init()
    });
  </script>
</body>

</html>
