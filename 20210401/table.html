<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    td {
      border: 1px solid;
      padding: 10px;
      width: 100px;
      height: 50px;

      box-shadow:
      inset 3px 1px 10px 1px #3a3a3a6b;

    }

    table {
      text-align: center;
      border-spacing: 5px;
      border-collapse: collapse;
      /* empty-cells: hide; */

      box-shadow:
        3px 1px 10px 1px #3a3a3a6b,
        3px 1px 10px 1px #3a3a3a6b,
        3px 1px 10px 1px #3a3a3a6b;
    }

    /*改試 ntn-child or nth-of-type selector*/
    /* tr.odd, */
    tr:nth-of-type(odd){ 
      background: gray;
    }

    td:hover{
      background: red;
    }
  </style>
</head>

<body>
  <table>
    <tr class="odd">
      <td>lorem</td>
      <td></td>
      <td>lorem</td>
    </tr>
    <tr>
      <td>lorem</td>
      <td>lorem</td>
      <td></td>
    </tr>
    <tr class="odd">
      <td>lorem</td>
      <td>lorem</td>
      <td>lorem</td>
    </tr>
    <tr>
      <td>lorem</td>
      <td>lorem</td>
      <td>lorem</td>
    </tr>
  </table>
</body>

</html>
