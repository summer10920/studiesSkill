<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .demo1,.demo2 {
      width: 200px;
      font-size: 20px;
      background: pink;
    }
    div.demo1 {
      line-height: 40px;
    }
    div.demo2 {
      line-height: 2;
    }
    div.demo3{
      width: 200px;

      /* white-space: nowrap;
      overflow: hidden; */
    }
    nav{
      background: lightyellow;
      background: #3339;
      text-align: center;
    }
    nav>a{
      /* inline 沒有w 跟h , 需要轉為 block */
      display: inline-block;
      height:50px;
      width: 100px;
      text-align: center;
      line-height: 50px;

      color:white;
      text-decoration: none;
      font-weight: bolder;
    }
  </style>
</head>

<body>

    Lorem ipsum dolor sit amet <span>consectetur</span> adipisicing elit. Dolorem, possimus.
  </div>
