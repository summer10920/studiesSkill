<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>::before , ::after</title>
  <style>
    div{
      background: seagreen;
    }
    div:before{
      content: "WOW";
      background: yellow;
      color:red;
    }
    div:after{
      content: "GGG";
      background: blue;
      color:white;
    }
  </style>
</head>
<body>
  <div>
    Lorem, ipsum dolor.
  </div>
</body>
</html>
