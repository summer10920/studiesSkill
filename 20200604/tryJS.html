    function aaa() {
      console.log("hello!!");
    }
    function SayHi(name) {
      console.log(`hello ${name} !! nice to meet U~~`);
    }

    word1 = function () { //結構為函式的變數1
      console.log("hello!!");
    };
    word2 = function () { //結構為函式的變數2
      console.log("World!!");
    };

    function say(who) { //負責將接收到的變數做()執行
      who();

    // say 是 函式, word1跟word2是變數, who 是 函式 say 內的變數

    say1 = function ggg(name) { //函式型變數內的fn有沒有名字沒差，沒名字的fn我們稱呼為匿名函式
      return "hi, " + name;
    }

    // console.log(say1("loki"));
    // console.log("hi, Loki");

    say2 = function () { // 這樣算執行一個指令，所以變數沒有暫存任何東西
      // console.log("this is say2");
      return "Done";
    }();
    //say2 會是一個匿名函式執行後的回傳(文字)，因此say2 是一個文字變數(不是函式變數)

    //()()
    (function () {
      // console.log("this is no name fn")
    })();

    //函式 & 直接執行，注意若要這麼做那麼匿名函式需要先包起來先處理(表示為函式內容物)

    a = 100;

    (function abc(name) {
      // console.log("this is abc fn " + name);
    })(a); //直接執行

    (function () {
      // console.log("this is unname fn " + a);
    })(); //直接執行

    function Loki() { // 物件型的函式 之 Moudle 結構

      function dogSay() {
        console.log("汪!");
      }
      function catSay() {
        console.log("喵!");
      }

      //回傳一個物件
      return {
        dog: dogSay,
        cat: catSay,
        god: "YA!!"
      };

    }
    //物件型變數的宣告
    //在 JS領域內，陣列是一種不帶key的特殊物件
    yee = {
      // key:value,
      a: 1, b: 2, img: "/imgs/upload.jpg"
    }

    // this 是誰 ? 指目前的位置(物件)
    function showThis() {
      //每個物件內的變數都是獨立且與非同物件的同名變數不受影響
      console.log(this.MyCard);
    }

    MyCard = "紅心A";

    room1 = {
      MyCard: "黑桃A",
      show: showThis,
      room2: {

      }
    };

    //ES6 多了可指定變數之預設內容
    function num(a = 100) {

    }

    /***************變數****************/
    // var | (ES6=> let, const

    myVar1 = "臨時變數";
    var myVar2 = "全域變數";
    let myVar3 = "區域{}內的獨立變數";
    const myVar4 = "常態變數";


    var a = 100;
    var a = 99;
    const b = 300;
    // b=400;
    let c = 999;

      // let c=50;

    }

    let e=20,f=30,g=40; //很多場合都會出現 , 代表多筆參數或指定

      console.log(`i=${i},j=${j}`);
