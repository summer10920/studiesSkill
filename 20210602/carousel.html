<body>
  <div class="container-fluid w-100">
    <!-- 主容器 -->
    <div class="carousel slide  carousel-fade" data-bs-ride="carousel" id="lokiSlider">

      <!-- 幻燈片區 -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/1920/600/?random=1" class="w-100">
          <div class="carousel-caption d-none d-md-block">

          </div>
        </div>
        <div class="carousel-item">

        </div>
      </div>

      <!-- 控制項 -->
      <a href="#lokiSlider" class="carousel-control-prev text-decoration-none" data-bs-slide="prev">

        <span class="material-icons text-success">switch_right</span>
