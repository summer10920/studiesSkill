<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../20210505/plugins/bootstrap.css">
</head>

<body>
  <div class="container mb-5">
    <label for="lokiDemo" class="form-label">Datalist example</label>
    <input class="form-control" list="lokiList" id="lokiDemo" placeholder="Type to search...">


    <datalist id="lokiList">
      <option value="請問運費詢問">
      <option value="我想問訂單問題">
      <option value="退費說明部分">
    </datalist>
  </div>
  <hr>


  <div class="container mb-5">
    <label for="exampleColorInput" class="form-label">Color picker</label>
    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
      title="Choose your color">
  </div>

  <hr>

  <div class="container my-5">
    <div class="mb-3">
      <label for="formFile" class="form-label">Default file input example</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    <div class="mb-3">
      <label for="formFileMultiple" class="form-label">Multiple files input example</label>
      <input class="form-control" type="file" id="formFileMultiple" name="lokifile[]" multiple>
    </div>
    <div class="mb-3">
      <label for="formFileDisabled" class="form-label">Disabled file input example</label>
      <input class="form-control" type="file" id="formFileDisabled" disabled>
    </div>
    <div class="mb-3">
      <label for="formFileSm" class="form-label">Small file input example</label>
      <input class="form-control form-control-sm" id="formFileSm" type="file">
    </div>
    <div>
      <label for="formFileLg" class="form-label">Large file input example</label>
      <input class="form-control form-control-lg" id="formFileLg" type="file">
    </div>
  </div>

  <hr>

  <div class="container my-5">

    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" id="staticEmail" value="email@example.com" readonly>
      </div>
    </div>


    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword">
      </div>
    </div>


    <div class="mb-3">
      <label for="" class="form-label">Email address</label>
      <input type="email" class="form-control" id="" value="loki@gmail.com" readonly>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Email address</label>
      <input type="email" class="form-control" id="" value="loki@gmail.com" disabled>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Email address</label>
      <input type="email" class="form-control" id="" value="loki@gmail.com" disabled readonly>
    </div>

  </div>

  <hr>
  <div class="container my-5">
    <div class="mb-3">
      <label for="lokiBig" class="form-label">Email address</label>
      <input type="email" class="form-control form-control-lg" id="lokiBig" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="lokiDefault" class="form-label">Email address</label>
      <input type="email" class="form-control" id="lokiDefault" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="lokiMin" class="form-label">Email address</label>
      <input type="email" class="form-control form-control-sm" id="lokiMin" placeholder="name@example.com">
    </div>
  </div>

  <hr>

  <div class="container my-5">
    <div class="mb-3">
      <label for="lokiMail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="lokiMail" placeholder="name@example.com">
    </div>

    <div class="mb-3">
      <label for="lokiMsg" class="form-label">Example textarea</label>
      <textarea class="form-control" id="lokiMsg" rows="2"></textarea>
    </div>
  </div>
</body>

</html>
