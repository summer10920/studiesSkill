<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../20210505/plugins/bootstrap.css">
</head>

<body>
  <div class="container mt-5">
    <div>
      <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
    </div>
    <div>
      <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
    </div>
  </div>


  <div class="container mt-5">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="data" id="lokiLabel1">
      <label class="form-check-label" for="lokiLabel1">Default radio</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="data" id="lokiLabel2" checked>
      <label class="form-check-label" for="lokiLabel2">Default checked radio</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="data" id="lokiLabel3" disabled>
      <label class="form-check-label" for="lokiLabel3">Default radio</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="data" id="lokiLabel4" checked disabled>
      <label class="form-check-label" for="lokiLabel4">Default checked radio</label>
    </div>
  </div>

</body>

</html>
