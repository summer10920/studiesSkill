<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../20210505/plugins/bootstrap.css">
  <script src="../20210505/plugins/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mt-3">
    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupFile01">Upload</label>

      <input type="file" class="form-control" id="inputGroupFile01">

    </div>

    <div class="input-group mb-3">
      <input type="file" class="form-control" id="inputGroupFile02">

      <label class="input-group-text" for="inputGroupFile02">Upload</label>
      
    </div>

  </div>


  <hr>

  <div class="container mt-3">

    <div class="input-group mb-3">
      <span class="input-group-text">真實姓名</span>
      <input class="form-control" type="text" placeholder="王小明" name="userName">
      <div class="input-group-text">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sex" id="labelM" value="man" checked>
          <label class="form-check-label" for="labelM">男性</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sex" id="labelW" value="woman">
          <label class="form-check-label" for="labelW">女性</label>
        </div>
      </div>
    </div>

    <div class="input-group">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
        aria-expanded="false">
        Dropdown button
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
      <div class="input-group-text">
        <input class="form-check-input" type="checkbox">
      </div>
      <input class="form-control" type="text">
      <button type="button" class="btn btn-primary">驗證</button>
    </div>

  </div>

  <hr>

  <div class="container mt-3">
    <div class="input-group mb-3">

      <select class="form-select">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>


      <input class="form-control" type="text" placeholder="Username">
      <span class="input-group-text">New</span>
    </div>

    <div class="input-group mb-3">
      <input class="form-control input-group-lg" type="text" placeholder="Recipient's username">
      <span class="input-group-text">@example.com</span>
    </div>

    <label for="basic-url" class="form-label">Your vanity URL</label>
    <div class="input-group input-group-sm mb-3 flex-nowrap">
      <span class="input-group-text">https://example.com/users/</span>
      <input class="form-control" type="text" id="basic-url">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">$</span>
      <input class="form-control" type="text">
      <span class="input-group-text">.00</span>
    </div>

    <div class="input-group mb-3">
      <input class="form-control" type="text">
      <span class="input-group-text">@</span>
      <input class="form-control" type="text">
    </div>

    <div class="input-group">
      <span class="input-group-text">With textarea</span>
      <textarea class="form-control"></textarea>
    </div>
  </div>
</body>

</html>
