<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      text-align: center;
      max-width: 800px;
      margin: 100px auto 0;

    }

    .dice {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #fff, #ccc);
      border: solid;
      border-radius: 10%;
      box-shadow: 4px 3px 6px 0px #62626287;
      position: relative;
      display: inline-block;
    }

    .point {
      width: 20%;
      height: 20%;
      background: #000;
      border-radius: 50%;
      position: absolute;
    }

    .at1 {
      left: 10%;
      top: 10%;
    }

    .at3 {
      right: 10%;
      top: 10%;
    }
    .at4{
      left:10%;
      top: 50%;
      transform: translateY(-50%);
    }
    .at5 {
      /* left:40%;
      top:40%; */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .at6{
      right:10%;
      top: 50%;
      transform: translateY(-50%);
    }

    .at7 {
      bottom: 10%;
      left: 10%;
    }

    .at9 {
      bottom: 10%;
      right: 10%;
    }
    .red{
      background: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="dice">
      <div class="point at5 red"></div>
    </div>
    <div class="dice">
      <div class="point at1"></div>
      <div class="point at9"></div>
    </div>
    <div class="dice">
      <div class="point at1"></div>
      <div class="point at5"></div>
      <div class="point at9"></div>
    </div>
    <div class="dice">
      <div class="point at1"></div>
      <div class="point at3"></div>
      <div class="point at7"></div>
      <div class="point at9"></div>
    </div>
    <div class="dice">
      <div class="point at1"></div>
      <div class="point at3"></div>
      <div class="point at5"></div>
      <div class="point at7"></div>
      <div class="point at9"></div>
    </div>
    <div class="dice">
      <div class="point at1"></div>
      <div class="point at3"></div>
      <div class="point at4"></div>
      <div class="point at6"></div>
      <div class="point at7"></div>
      <div class="point at9"></div>
    </div>
  </div>
</body>

</html>
