<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #333;
    }
    div.demo1 {
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      /* background: linear-gradient(red,green); */
      /* background: linear-gradient(45deg, red, green); */
      /* background: linear-gradient(to top,red,green); */
      /* background: linear-gradient(to top right,red,green); */
      /* background: linear-gradient(45deg, red 10%, green 20%,blue 50%); */
      background:
        linear-gradient(
          90deg,
          rgba(70, 187, 156, 0.3) 0%,
          rgba(153, 227, 255, 0.5) 27%,
          rgba(0, 212, 255, 0.6) 75%
        ),
        url("https://picsum.photos/400/400/?random=1")
      ;
    }
    div.demo2 {
      width: 400px;
      height: 300px;
      /* background: linear-gradient(to top right, red, transparent); */
      background-image:
        linear-gradient(to left bottom, purple, transparent 30%),
        radial-gradient(circle at left bottom, red, transparent 80%),
        radial-gradient(circle at right bottom, green, transparent 80%),
        radial-gradient(circle at center top, blue, transparent 80%);
    }
  </style>
</head>
<body>
  <div class="demo2"></div>
  <div class="demo1"></div>
  <img src="https://picsum.photos/400/400/?random=1" style="border:1px solid #000">
</body>

</html>
