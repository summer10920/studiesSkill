<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font</title>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2|Noto+Sans+TC|Roboto&display=swap" rel="stylesheet">
  <style>
    body{
      /* font-family: Arial,"Microsoft JhengHei",Helvetica,sans-serif; */
      font-family: 'Roboto', "Noto Sans TC", sans-serif;
    }
    div {
      /* pt,px,em,rem */
      /* font-size: 10px; */
      display: block;
      font-size: 2em;
      margin-block-start: 0.67em;
      margin-block-end: 0.67em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      font-weight: bold;
    }
    p{
      font-size: 20px;
      /* font-style: italic; */
      font-weight: bold;
      font-variant: small-caps;
    }
  </style>
</head>

<body>
  <h1>Hello World!!</h1>
  <div>Hello World!!</div>
  <p>Hello <strong class="pop">My Dear</strong> World!!</p>
  <span>Hello World!!</span>
  <p>之後也就ABC眼前大部分範圍故障類型引發求購推坑大魔王，表現處理。</p>
  
</body>

</html>
