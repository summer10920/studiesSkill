<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write it!!</title>
</head>

<body>
  <script>
    //99乘法表
    for(let i=1,j=1;i<10;j++){
      document.write(`${i}*${j}=${i*j}<br>`);
      if(j==9) {
        j=0;
        i++;
        document.write("<hr>");
      }
    }
  </script>
</body>

</html>
