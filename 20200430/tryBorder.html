<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    span{
      width:100px;
      height:100px;
      display: inline-block;
      margin: 10px;
      background: #edd;
      border:5px solid red;
    }
  </style>
</head>

<body>
  <button type="button" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>

  <hr>

  <span class="border border-primary text-primary bg-danger"></span>
  <span class="rounded-sm border-top-0 border-success"></span>
  <span class="rounded-lg border-right-0 border-danger"></span>
  <span class="rounded border-bottom-0 border-warning"></span>
  <span class="border-left-0 border-info"></span>
</body>

</html>
