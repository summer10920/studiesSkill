<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      border:1px solid #000;

      outline: 5px solid #F00;
      margin:10px;


      width:100px;
      height:100px;
      background-image: 
        linear-gradient(135deg, #FFF 0%, #FFFFFF00 40%, #00FFFF00 60%, #0FF 100%),
        linear-gradient(45deg, #3023AE 0%, #FF0099 100%);
      /* border-radius: 0% 100% 50% 50% / 33% 50% 50% 66%; */
      border-radius: 50% 10% 50% 10%;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
