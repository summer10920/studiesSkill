<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      text-align: center;
    }
    .disc {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #fff, #ccc);
      border: 1px solid #000;
      border-radius: 10px;
      box-shadow: 2px 2px 3px 0 #000;
      position: relative;
      display: inline-block;
    }
    .doc{
      width:40px;
      height:40px;
      background: #000;
      border-radius: 50%;
      position: absolute;
    }
    .at1{
      left:10%;
      bottom:10%;
    }
    .at3{
      right:10%;
      bottom:10%;
    }
    .at4{
      left:10%;
      top:40%;
    }
    .at5{
      left:50%;
      top:50%;
      transform: translate(-50%,-50%);
    }
    .at6{
      right:10%;
      top:40%;
    }
    .at7{
      left:10%;
      top:10%;
    }
    .at9{
      right:10%;
      top:10%;
    }
    .red{
      background: red;
    }
  </style>
</head>

<body>
  <div class="disc">
    <div class="doc at5 red"></div>
  </div>
  <div class="disc">
    <div class="doc at1"></div>
    <div class="doc at9"></div>
  </div>
  <div class="disc">
    <div class="doc at1"></div>
    <div class="doc at5"></div>
    <div class="doc at9"></div>
  </div>
  <div class="disc">
    <div class="doc at1"></div>
    <div class="doc at3"></div>
    <div class="doc at7"></div>
    <div class="doc at9"></div>
  </div>
  <div class="disc">
    <div class="doc at1"></div>
    <div class="doc at3"></div>
    <div class="doc at5"></div>
    <div class="doc at7"></div>
    <div class="doc at9"></div>
  </div>
  <div class="disc">
    <div class="doc at1"></div>
    <div class="doc at3"></div>
    <div class="doc at4"></div>
    <div class="doc at6"></div>
    <div class="doc at7"></div>
    <div class="doc at9"></div>
  </div>
</body>

</html>
