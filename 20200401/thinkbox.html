<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .place{
      width:500px;
      background-color: #333;
    }
    p{
      height:100px;
      background-color: #aaa;
      margin-top: 0;
      margin-bottom: 5px;
    }
    p.house1{
      width:100px;
      margin-left: auto;
      margin-right:100px;
    }
    p.house2{
      /* width:auto; */
      margin-left: 100px;
      margin-right: 100px;
    }
    p.house3{
      width:100px;
      margin-left: 100px;
      margin-right: 100px;
    }
    p.house4{
      width:300px;
      margin-left: auto;
      margin-right: auto;
    }
    p.house5{
      width:auto; /*full*/
      margin-left: auto; /*0*/
      margin-right: 100px;
    }
    p.house6{
      width:auto; /*full*/
      margin-left: auto; /*0*/
      margin-right: auto; /*0*/
    }
  </style>
</head>
<body>
  <div class="place">
    <p class="house1"></p>
    <p class="house2"></p>
    <p class="house3"></p>
    <p class="house4"></p>
    <p class="house5"></p>
    <p class="house6"></p>
  </div>
</body>
</html>
