<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Miku's wallpaper - Loki's page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #adFull {
      width: 100vw;
      height: 100vh;
      background-color: rgba(149, 230, 208, 0.5);
      position: fixed;
      text-align: center;
      z-index: 9999;
    }
    #adImage {
      margin: 33vh auto 0 auto;
      cursor: pointer;
      height: 33vh;
    }
    #adClose {
      position: absolute;
      top: 50vh;
      left: 50vw;
      margin-left: 24vw;
      margin-top: -15vh;
      cursor: pointer;
      width: 28px;
      height: 28px;
      font-size: 14px;
      line-height: 14px;
      background: #eee;
      border-radius: 1em;
    }
    #adClose:hover {
      background: #ccc;
    }
  </style>
</head>

<body>
  <div id="adFull">
    <img src="miki_logo.png" id="adImage">
    <div id="adClose"><i class="material-icons" style="padding-top: 2px;">close</i></div>
  </div>
  <video autoplay muted loop>
    <source src="milku_video.mp4" type="video/mp4">
  </video>

  <script>
    function adclose() {
      document.getElementById("adFull").style.display = "none";
    }
    function adgoto() {
      window.open(
        "https://zh.wikipedia.org/zh-tw/%E5%88%9D%E9%9F%B3%E6%9C%AA%E4%BE%86",
        "_blank"
      );
    }
    document.getElementById("adImage").onclick = adgoto;
    document.getElementById("adFull").onclick = adclose;
    document.getElementById("adClose").onclick = adclose;

    function findCook(name) {
      var ckary = document.cookie.split("; ");
      var getck = ckary.find(function (e) {
        return (name + '=') === e.substr(0, name.length + 1);
      });
      if (getck != undefined) return getck.split("=")[1];
      else return false;
    }
    var eatCook = findCook("watchedAd");
    if (!eatCook) {
      var end = new Date();
      end.setHours(23), end.setMinutes(59), end.setSeconds(59);
      document.cookie = "watchedAd=yes;expires=" + end.toUTCString();
    } else document.getElementById("adFull").remove();
  </script>
</body>

</html>
