<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</head>

<body>
  <input type="button" onclick="show()" value="請按我">



  <script>
    function show() {
      Swal.fire({
        title: '請輸入名稱',
        input: 'text',
        inputValue: '大俠',
        showCancelButton: true,
        confirmButtonText: '好已確定',
        cancelButtonText: '取消',
        showLoaderOnConfirm: true
      }).then(function (re) {
        console.log(re);
        Swal.fire('你好，'+re.value);
        
      })
    }

  </script>
</body>

</html>
