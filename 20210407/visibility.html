<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 50px;
      height: 50px;
      background: pink;
      border: solid;
      display: inline-block;
    }

    /*
    opacity vs display:none vs visibility
    */
    .demo1 {
      display: none;
      /*不顯示*/
    }

    .demo2 {
      visibility: hidden;
      /*可見性*/
    }

    .demo3 {
      opacity: 0;
      /*透明度*/
    }
  </style>
</head>

<body style="background: lightseagreen;">
  <div class="demo1">A</div>
  <div class="demo2">B</div>
  <div class="demo3">C</div>
  <div>D</div>
  <h1>hello world</h1>
</body>

</html>
