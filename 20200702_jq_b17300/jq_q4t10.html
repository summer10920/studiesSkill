<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
  <form action="" onsubmit="return check(this)">
    帳號：<input type="text" name="acc" id=""><br>
    密碼：<input type="password" name="pwd" id=""><br>
    驗證碼：<span class="qus"></span> = <input type="number" name="ans"><br>

    <input type="submit" value="登入">
  </form>


  <script>
    let a=Math.floor(Math.random()*10)+10,b=Math.floor(Math.random()*10)+10;
    $(".qus").text(`${a}+${b}`);


    function check(who){
      let ans=$(who).children("input[name=ans]").val();
      if(a+b!=ans){
        alert("驗證錯誤");
        return false;
      }
      else return true;
    }
  </script>
</body>

</html>
