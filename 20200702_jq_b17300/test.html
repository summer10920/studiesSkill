        "img/01C02.gif",
        "img/01C03.gif",
        "img/01C04.gif"
      ]
    }
    // var lin = new Array();
    var lin = [];
    var now = 0;

    if(lin.length) ww(); //判斷有資料我們才會立刻偷跑一次
    if (lin.length > 1) {
      setInterval("ww()", 3000);
      now = 1;
    }

    function ww() {
      $("#mwww").html("<embed loop=true src='" + lin[now] + "' style='width:99%; height:100%;'></embed>")
      now++;
      if (now >= lin.length)
        now = 0;
    }
  </script>
