<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="../20210505/plugins/bootstrap.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</head>

<body>

  <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#lokidemo1">DEMO1</button>
  <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#lokidemo2">DEMO2</button>
  <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#lokidemo3">DEMO3</button>


  <div data-bs-scroll="true" data-bs-backdrop="false" class="offcanvas offcanvas-start" id="lokidemo1">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Colored with scrolling</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <button type="button" class="btn btn-info" data-bs-dismiss="offcanvas">Close</button>
    </div>
  </div>
  <div class="offcanvas offcanvas-start" id="lokidemo2">
    <div class="offcanvas-body">
      2
    </div>
  </div>
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" id="lokidemo3">
    <div class="offcanvas-body">
      3
    </div>
  </div>



  <hr>

  <!-- 觸發按鈕 -->
  <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#lokiCanvas">Link</a>
  <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#lokiCanvas">Button</button>

  <!-- 畫布區 -->
  <div class="offcanvas offcanvas-top show" id="lokiCanvas">

    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Offcanvas</h5>
      <button class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body">
      <div>Some text as placeholder. In real life you can have the elements you have chosen. Liketc.</div>
      <div class="dropdown mt-3">
        <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Dropdown Menu</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Menu1</a>
          <a class="dropdown-item" href="#">Menu2</a>
          <a class="dropdown-item" href="#">Menu3</a>
        </div>
      </div>
      <button class="btn btn-info" data-bs-dismiss="offcanvas">CLOSE</button>
    </div>
  </div>
</body>

</html>
