<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</head>

<body class="m-5">
  <button class="btn btn-lg btn-danger" data-bs-toggle="popover" title="i am title" data-bs-content="i am Loki?">Touch</button>
  <button class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-content="i am Loki?"  data-bs-placement="bottom">Touch</button>
  
  <button class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-content="i am Loki?"  data-bs-placement="bottom">Touch</button>
  
  
  <span data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="i am Loki?">
  <button disabled class="btn btn-lg btn-danger">Touch</button>
  </span>




  <script>
    document.querySelectorAll('[data-bs-toggle="popover"]').forEach(function (item) {
      new bootstrap.Popover(item);
    });
  </script>
</body>

</html>
