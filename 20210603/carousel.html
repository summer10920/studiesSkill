<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../20210505/plugins/bootstrap.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/js/bootstrap.min.js"
    integrity="sha512-mp3VeMpuFKbgxm/XMUU4QQUcJX4AZfV5esgX72JQr7H7zWusV6lLP1S78wZnX2z9dwvywil1VHkHZAqfGOW7Nw=="
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div id="lokiSlider" class="carousel slide carousel-dark" data-bs-ride="carousel" data-bs-interval="1000">
      <div class="carousel-indicators">
        <button data-bs-target="#lokiSlider" data-bs-slide-to="0" class="active"></button>
        <button data-bs-target="#lokiSlider" data-bs-slide-to="1"></button>
        <button data-bs-target="#lokiSlider" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item overflow-hidden vh-100 active">
          <img src="https://picsum.photos/1920/1080/?random=1" class="h-100 position-absolute mx-auto" style="left:-9999px;right:-9999px">
        </div>
        <div class="carousel-item overflow-hidden vh-100">
          <img src="https://picsum.photos/1024/768/?random=2" class="h-100 position-absolute mx-auto" style="left:-9999px;right:-9999px">
        </div>
        <div class="carousel-item overflow-hidden vh-100">
          <img src="https://picsum.photos/1200/800/?random=3" class="h-100 position-absolute mx-auto" style="left:-9999px;right:-9999px">
        </div>
      </div>
      <button class="carousel-control-prev" data-bs-target="#lokiSlider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" data-bs-target="#lokiSlider" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
      <div class="carousel-caption">
        <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
    <hr>
    <!-- <img src="https://picsum.photos/1920/1080/?random=1" class="d-block"> -->
  </div>
</body>

</html>
